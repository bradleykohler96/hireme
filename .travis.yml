language:
- generic
compiler:
- gcc
matrix:
  include:
  - os: linux
    dist: xenial
    sudo: required
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-full
- sudo apt-get install ghostscript
script:
- make
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build/studentbrad_coop_contribution.pdf
  - build/studentbrad_coop_nominee_bio.pdf
  - build/studentbrad_coop_personal_statement.pdf
  - build/studentbrad_personal_bio.pdf
  - build/studentbrad_resume.pdf
  on:
    repo: studentbrad/hireme
